<div class="modal">
    <div class="modal__content">

        <button class="modal__close" type="button">
            <img src="/assets/images/close.svg" alt="Close">
        </button>

        <form action="/" class="form" method="post">
            <div class="form__group form__group--md">
                <input class="form__control" type="text" placeholder="Name">
                <span class="form__line"></span>
            </div>
        
            <div class="form__group form__group--md">
                <input class="form__control" type="email" placeholder="E-mail">
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--md">
                <textarea class="form__control form__control--textarea" name="" placeholder="Text"></textarea>
                <span class="form__line"></span>
            </div>
        
            <div class="form__footer">
                <div class="form__group form__group--md">
                    <button class="btn btn--blue btn--rounded btn--sm" type="submit">Send</button>
                </div>
            </div>
        </form>

        <ul class="modal__footer">
            <li>
                e-mail: <a href="mailto:">evgeniyzinkov98@gmail.com</a>
